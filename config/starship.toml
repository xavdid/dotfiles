# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = '${custom.directory}$all'


[hg_branch]
disabled = true

[docker_context]
disabled = true

[cmd_duration]
disabled = true

[golang]
format = 'go@[($version)]($style) '

[character]
success_symbol = "[%](bold white)"
error_symbol = "[%](bold red)"

[directory]
# replaced by a custom script
disabled = true
style = "bold purple"
# match so that repo_root_format gets used
repo_root_style = "bold purple"
repo_root_format = '[$repo_root]($repo_root_style)[$path](bold cyan) '
home_symbol = "üè† ~"

[git_branch]
format = '\[[$branch(:$remote_branch)]($style)\] '
style = 'bold green'

[line_break]
# disabled = true

[python]
format = '[(\($virtualenv\) )]($style)${symbol} '

[ruby]
disabled = true

[nodejs]
# todo: flag engine version mismatches
detect_files = ["package.json"]
detect_folders = []
format = '[$symbol]($style)'

[sudo]
disabled = false

[package]
# the little box doesn't do much for me
disabled = true
# remove `is`
format = '[$symbol]($style) '

# replace the build-in directory module
# see: https://github.com/starship/starship/issues/4199
[custom.directory]
when = true
command = "truncated_git_path"
description = "custom calculation to get truncated path"

[elixir]
# naming the actual version is slow
format = '$symbol '
